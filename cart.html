<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cart_quantity</title>
</head>
<body>
    <button onclick="displayCartQuantity();">Show Quantity</button>
    <button onclick="updateCartQuantity(1);">Add to Cart</button>
      <button onclick="updateCartQuantity(2);">+2</button>
      <button onclick="updateCartQuantity(-2);">-2</button>
        <button onclick="updateCartQuantity(3);">+3</button>
          <button onclick="updateCartQuantity(-3);">-3</button>
          <button onclick="updateCartQuantity(-1);">Remove from cart</button>
    <button onclick="
    cartQuantity=0;
    displayCartQuantity();">Reset Cart</button>

    <p></p>
    <script>
        let cartQuantity=0;
        function updateCartQuantity(value){
            if(cartQuantity+value>10){
            alert('The cart is full');
            return;
            }
            if(cartQuantity+value<0){
            alert('Not enough items in the cart');
            return;
            }
            cartQuantity=cartQuantity+value;
            displayCartQuantity();
        }
        function displayCartQuantity(){
            document.querySelector('p').innerHTML=`cart quantity: ${cartQuantity}`;
        }
    </script>
</body>
</html>
